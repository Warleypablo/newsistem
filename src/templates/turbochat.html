<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboChat - Consultas Inteligentes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            
            --bg-primary: #0a0e27;
            --bg-secondary: #151a36;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-card-hover: rgba(255, 255, 255, 0.08);
            --bg-message-user: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-message-bot: rgba(255, 255, 255, 0.05);
            
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --text-muted: rgba(255, 255, 255, 0.6);
            
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.4);
            
            --border-radius: 20px;
            --border-radius-sm: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(79, 172, 254, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        /* Header */
        .chat-header {
            background: var(--primary-gradient);
            color: white;
            padding: 25px 30px;
            text-align: center;
            box-shadow: var(--shadow-light);
            position: relative;
            z-index: 10;
        }

        .chat-title {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .chat-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .back-button {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-50%) translateX(-3px);
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 4px;
        }

        .message {
            max-width: 75%;
            padding: 20px 25px;
            border-radius: var(--border-radius);
            word-wrap: break-word;
            animation: messageSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            backdrop-filter: blur(10px);
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.user {
            align-self: flex-end;
            background: var(--bg-message-user);
            color: white;
            border-bottom-right-radius: 8px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .message.bot {
            align-self: flex-start;
            background: var(--bg-message-bot);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 8px;
            box-shadow: var(--shadow-light);
        }

        .message.bot.success {
            border-left: 4px solid #38ef7d;
            background: rgba(56, 239, 125, 0.05);
        }

        .message.bot.error {
            border-left: 4px solid #fc466b;
            background: rgba(252, 70, 107, 0.05);
        }

        .message.bot.help {
            border-left: 4px solid #4facfe;
            background: rgba(79, 172, 254, 0.05);
        }

        .message-content {
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 1rem;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 12px;
            font-weight: 500;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 60px 30px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .welcome-icon {
            font-size: 5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .welcome-message h3 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .welcome-message p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .quick-action {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .quick-action:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
            border-color: rgba(102, 126, 234, 0.5);
        }

        /* Input Area */
        .chat-input-container {
            padding: 25px 30px;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
        }

        .chat-input-form {
            display: flex;
            gap: 15px;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .chat-input {
            flex: 1;
            padding: 18px 25px;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .send-button {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 18px 22px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 56px;
            min-height: 56px;
            font-size: 1.1rem;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: var(--bg-message-bot);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            border-bottom-left-radius: 8px;
            padding: 20px 25px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }

        .typing-dots {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background: #667eea;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-12px);
                opacity: 1;
            }
        }

        /* Faturas Components */
        .faturas-button {
            background: var(--success-gradient);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
            font-weight: 600;
            margin: 15px 0;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.3);
        }

        .faturas-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(17, 153, 142, 0.4);
        }

        .faturas-list {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .faturas-list.show {
            display: block;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message {
                max-width: 85%;
                padding: 16px 20px;
            }
            
            .chat-title {
                font-size: 1.8rem;
            }
            
            .back-button {
                left: 15px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            
            .chat-messages {
                padding: 20px 15px;
            }
            
            .chat-input-container {
                padding: 20px 15px;
            }
            
            .chat-input {
                padding: 15px 20px;
                font-size: 0.95rem;
            }
            
            .send-button {
                min-width: 50px;
                min-height: 50px;
                padding: 15px 18px;
            }
            
            .welcome-message {
                padding: 40px 20px;
            }
            
            .welcome-icon {
                font-size: 4rem;
            }
            
            .quick-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .quick-action {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 20px 15px;
            }
            
            .chat-title {
                font-size: 1.5rem;
                flex-direction: column;
                gap: 8px;
            }
            
            .back-button {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
                margin-bottom: 15px;
                align-self: flex-start;
            }
            
            .welcome-message h3 {
                font-size: 1.5rem;
            }
        }

        /* Loading Animation for Buttons */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 8px;
        }

        .loading-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            animation: loadingDots 1.4s infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loadingDots {
            0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1); }
        }

        /* Enhanced Message Styling */
        .message strong {
            font-weight: 600;
        }

        .message code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
        }

        .message em {
            font-style: italic;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="/turbox" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Voltar</span>
            </a>
            <h1 class="chat-title">
                <i class="fas fa-robot"></i>
                <span>TurboChat</span>
            </h1>
            <p class="chat-subtitle">Consultas inteligentes via chat com IA</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h3>Bem-vindo ao TurboChat!</h3>
                <p>Faça consultas de forma natural usando linguagem conversacional. Pergunte sobre clientes, faturas, ou qualquer informação do sistema.</p>
                <div class="quick-actions">
                    <div class="quick-action" onclick="sendQuickMessage('ajuda')">
                        <i class="fas fa-question-circle"></i> 
                        <span>Ajuda</span>
                    </div>
                    <div class="quick-action" onclick="sendQuickMessage('listar todos os clientes')">
                        <i class="fas fa-list"></i> 
                        <span>Listar Clientes</span>
                    </div>
                    <div class="quick-action" onclick="sendQuickMessage('buscar cliente')">
                        <i class="fas fa-search"></i> 
                        <span>Buscar Cliente</span>
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Digite sua consulta... (ex: 'buscar cliente João', '12.345.678/0001-90', 'listar clientes')"
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Focar no input ao carregar a página
        chatInput.focus();

        // Função para adicionar mensagem ao chat
        function addMessage(content, isUser = false, type = 'default') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'} ${type}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">${content}</div>
                <div class="message-time">${timeString}</div>
            `;
            
            // Remover mensagem de boas-vindas se existir
            const welcomeMessage = chatMessages.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => welcomeMessage.remove(), 300);
            }
            
            chatMessages.insertBefore(messageDiv, typingIndicator);
            scrollToBottom();
        }

        // Função para rolar para o final do chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Função para mostrar/esconder indicador de digitação
        function showTyping(show = true) {
            typingIndicator.style.display = show ? 'block' : 'none';
            if (show) scrollToBottom();
        }

        // Função para enviar mensagem rápida
        function sendQuickMessage(message) {
            chatInput.value = message;
            chatForm.dispatchEvent(new Event('submit'));
        }

        // Função para processar markdown simples
        function processMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        // Enviar mensagem
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Adicionar mensagem do usuário
            addMessage(message, true);
            
            // Limpar input e desabilitar botão
            chatInput.value = '';
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading-dots"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>';
            
            // Mostrar indicador de digitação
            showTyping(true);
            
            try {
                const response = await fetch('/turbochat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // Esconder indicador de digitação
                showTyping(false);
                
                if (response.ok) {
                    let processedResponse = processMarkdown(data.response);
                    
                    // Se a resposta contém HTML de faturas, adicionar funcionalidade do botão
                    if (data.faturas_html) {
                        processedResponse += `
                            <button class="faturas-button" onclick="toggleFaturas(this)">
                                <i class="fas fa-file-invoice-dollar"></i> 
                                <span>Visualizar Faturas</span>
                            </button>
                            <div class="faturas-list">${data.faturas_html}</div>
                        `;
                    }
                    
                    addMessage(processedResponse, false, data.type || 'default');
                } else {
                    addMessage(`<i class="fas fa-exclamation-triangle"></i> **Erro:** ${data.error || 'Erro desconhecido'}`, false, 'error');
                }
            } catch (error) {
                showTyping(false);
                addMessage(`<i class="fas fa-wifi"></i> **Erro de conexão:** ${error.message}`, false, 'error');
            } finally {
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                chatInput.focus();
            }
        });

        // Permitir envio com Enter
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // Função para mostrar/esconder faturas
        function toggleFaturas(button) {
            const faturasList = button.nextElementSibling;
            const isVisible = faturasList.classList.contains('show');
            
            if (isVisible) {
                faturasList.classList.remove('show');
                button.innerHTML = '<i class="fas fa-file-invoice-dollar"></i> <span>Visualizar Faturas</span>';
            } else {
                faturasList.classList.add('show');
                button.innerHTML = '<i class="fas fa-eye-slash"></i> <span>Ocultar Faturas</span>';
            }
        }

        // Animação de fade out
        const fadeOutKeyframes = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(-20px); }
            }
        `;
        
        const style = document.createElement('style');
        style.textContent = fadeOutKeyframes;
        document.head.appendChild(style);
    </script>
</body>
</html>
